deployment_instructions:
  - Clone the repository: `git clone https://github.com/Minima1vi6es/hacker-news-scraper.git`
  - Ensure the server has PHP installed and the `php-xml` extension enabled.
  - Place the files in the appropriate web directory (e.g., `/var/www/html/portfolio/hacker-news-scraper`).
  - Ensure file permissions are correctly set (`sudo chmod -R 755 /var/www/html/portfolio/hacker-news-scraper`).
  - Restart Apache: `sudo systemctl restart apache2`
  - Access the application at `https://portfolio.digitalfortificationsgroup.com/hacker-news-scraper`

